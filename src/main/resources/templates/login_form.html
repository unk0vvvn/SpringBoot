<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/login}" method="post">
	
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자ID 또는 비밀번호를 확인해주세요.
			</div>
		</div>
	
		<div class="mb-3">
			<label for="username" class="form-label">사용자ID</label>
			<input type="text" name = "username" id="username" class="form-control">
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name = "password" id="username" class="form-control">
		</div>
		
		<button class= "btn btn-primary">로그인</button>
		<a href="https://kauth.kakao.com/oauth/authorize?client_id=94c3fd4236416220b85ee5e60e75e6fc&redirect_uri=http://localhost:8080/user/login/oauth2/code/kakao&response_type=code">
		<img src="/image/kakao_login_button.png" height="37.3"></a>
	</form>
	
	<div class="mt-3">
		<a th:href="@{/user/forgotPassword}">비밀번호 찾기</a>
	</div>
</div>

</html>
