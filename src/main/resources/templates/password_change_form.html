<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<div class="my-3 border-bottom">
			<div>
				<h4>비밀번호 변경</h4>
			</div>
		</div>
		
		<form th:object="${passwordChangeForm}" method="post">
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
			
			<div th:replace="~{form_errors::formErrorsFragment}"></div>
			<div th:replace="~{form_success::formSuccessFragment}"></div>
		
			<div class="mb-3">
				<label for="prePassword" class="form-label">기존 비밀번호</label>
				<input type="password" th:field="*{prePassword}" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="newPassword" class="form-label">새 비밀번호</label>
				<input type="password" th:field="*{newPassword}" class="form-control">
			</div>
			
			<div class="mb-3">
				<label for="passwordConfirm" class="form-label">비밀번호 확인</label>
				<input type="password" th:field="*{passwordConfirm}" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-primary" >변경하기</button>
		</form>
	</div>
</html>
